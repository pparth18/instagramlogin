<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section (Mobile View Image) -->
        <div class="left-section">
            <img src="./images/mobileImage.jpg" alt="Instagram Phone" class="phone-image">
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="login-container">
                <!-- Instagram Logo -->
                <div class="logo-container">
                    <img src="./images/instagramLogo.jpg" alt="Instagram Logo" class="logo">
                </div>

                <!-- Login Form -->
                <form class="login-form">
                    <input type="text" placeholder="Phone number, username, or email" class="input-field" required>
                    <input type="password" placeholder="Password" class="input-field" required>
                    <button type="submit" class="login-button">Log in</button>
                </form>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <!-- Signup Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
